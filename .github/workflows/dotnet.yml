name: dotnet-ci

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Show .NET info
        run: dotnet --info

      - name: Build non-MAUI projects only
        shell: bash
        run: |
          set -euo pipefail

          echo "Finding non-MAUI projects..."
          mapfile -t projects < <(find . -name "*.csproj" \
            ! -path "*/bin/*" ! -path "*/obj/*" \
            ! -path "*/KanaanFlow.App/*" \
            ! -name "*App*.csproj" \
            -print)

          non_maui=()
          for p in "${projects[@]}"; do
            if grep -q "<UseMaui>true</UseMaui>" "$p"; then
              echo "Skipping MAUI project: $p"
            else
              non_maui+=("$p")
            fi
          done

          if [ ${#non_maui[@]} -eq 0 ]; then
            echo "No non-MAUI projects found."
            exit 1
          fi

          echo "Restoring/building:"
          for p in "${non_maui[@]}"; do
            echo "==> $p"
            dotnet restore "$p"
            dotnet build "$p" -c Release --no-restore
          done

      - name: Build MAUI project for Android
        shell: bash
        run: |
          set -euo pipefail

          echo "Finding MAUI projects..."
          mapfile -t maui_projects < <(find . -name "*.csproj" \
            ! -path "*/bin/*" ! -path "*/obj/*" \
            -exec grep -l "<UseMaui>true</UseMaui>" {} \;)

          if [ ${#maui_projects[@]} -eq 0 ]; then
            echo "No MAUI projects found. Skipping MAUI build."
            exit 0
          fi

          # Install MAUI workloads
          echo "Installing MAUI workloads..."
          dotnet workload install maui-android

          # Track all backup files for cleanup
          backup_files=()
          
          # Set up trap for comprehensive cleanup
          cleanup() {
            for backup in "${backup_files[@]}"; do
              if [ -f "$backup" ]; then
                original="${backup%.backup}"
                mv "$backup" "$original" 2>/dev/null || true
              fi
            done
          }
          trap cleanup EXIT ERR
          
          for maui_proj in "${maui_projects[@]}"; do
            echo "==> Building MAUI project: $maui_proj"
            
            # Save original csproj
            cp "$maui_proj" "$maui_proj.backup"
            backup_files+=("$maui_proj.backup")
            
            # Modify to only target Android for CI build
            # Replace only the first occurrence of TargetFrameworks (non-conditional)
            sed -i '0,/<TargetFrameworks>.*<\/TargetFrameworks>/s|<TargetFrameworks>.*</TargetFrameworks>|<TargetFrameworks>net10.0-android</TargetFrameworks>|' "$maui_proj"
            # Remove the Windows-conditional TargetFrameworks line (case-insensitive)
            sed -i '/<TargetFrameworks Condition=.*[Ww]indows.*>/d' "$maui_proj"
            
            # Build the MAUI project
            dotnet restore "$maui_proj"
            dotnet build "$maui_proj" -c Release --no-restore
            
            echo "MAUI project built successfully: $maui_proj"
          done
          
          # Restore all project files
          cleanup
          trap - EXIT ERR

      - name: Test (only test projects, non-MAUI)
        shell: bash
        run: |
          set -euo pipefail

          mapfile -t tests < <(find . -name "*Test*.csproj" \
            ! -path "*/bin/*" ! -path "*/obj/*" -print)

          if [ ${#tests[@]} -eq 0 ]; then
            echo "No test projects found. Skipping tests."
            exit 0
          fi

          for t in "${tests[@]}"; do
            if grep -q "<UseMaui>true</UseMaui>" "$t"; then
              echo "Skipping MAUI test project: $t"
              continue
            fi
            echo "==> Testing $t"
            dotnet test "$t" -c Release --verbosity normal
          done

      - name: Publish LicenseGenerator (if it exists)
        shell: bash
        run: |
          set -euo pipefail
          gen=$(find . -name "LicenseGenerator.csproj" -print | head -n 1 || true)
          if [ -z "${gen}" ]; then
            echo "No LicenseGenerator.csproj found. Skipping publish."
            exit 0
          fi
          dotnet publish "$gen" -c Release -o ./artifacts/LicenseGenerator

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/**

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
