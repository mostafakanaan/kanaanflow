name: dotnet-ci

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      # Build solution
      - name: Build (non-MAUI projects)
        run: |
          dotnet build ./KanaanFlow.Core/KanaanFlow.Core.csproj -c Release
          dotnet build ./KanaanFlow.Data/KanaanFlow.Data.csproj -c Release
          dotnet build ./LicenseGenerator/LicenseGenerator.csproj -c Release

      - name: Test
        run: dotnet test -c Release --verbosity normal
        continue-on-error: true

      - name: Publish LicenseGenerator
        run: dotnet publish ./LicenseGenerator/LicenseGenerator.csproj -c Release -o ./artifacts/LicenseGenerator

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/**

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
